<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching days</title>
    <link rel="stylesheet" href="style.css" >
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/x-template" id="days_template">
    {{#each different_days}}
    <div>{{day}}</div>
    {{/each}}
</script>
<body>

    <h1>Matching days</h1>
    <section class="days_container">

    </section>
    <section class="date_input_container">
        <label for="first_date">First Date :</label>
        <input type="date" id="first_date" name="first_date" />
        <label for="second_date">Second Date:</label>
        <input type="date" id="second_date" name="second_date"/>
    </section>

    
        <!-- matching-days function -->
        <script src="/matching-days.js" charset="utf-8"></script>
        <!-- followed by the tests -->
        <script src="./matching-days-factory.js" charset="utf-8"></script>
    
</body>
</html>
